<app-modal [headerColor]="'dark'" #modal>
  <div id="modal-header">
    <div class="header">
      <h2 class="title">Creează un {{userRoles[userRole]?.toLowerCase()}} nou</h2>
    </div>
  </div>
  <div id="modal-body">
    <div class="modal-body">
      <app-input
        label="Nume"
        type="header"
        [value]="name"
        (inputChange)="nameChange($event)"
        [error]="errors?.full_name"
        [errorMessage]="errors?.full_name"
      ></app-input>
      <div class="mail-phone-switch">
        <div class="label">Nume utilizator*</div>
        <div class="vertical">
          <div class="row">
            <span class="radio-container" (click)="switchUsername('email')">
              <div class="radio-button" [class.checked]="usernameType === 'email'"></div>
              <div class="text">Adresă de email</div>
            </span>
            <div *ngIf="usernameType === 'email'"
                 class="input-container"
                 #usernameInput>
              <app-input-new
                [value]="email"
                (inputChange)="addInput($event, 'email')"
                [error]="errors?.email"
              ></app-input-new>
            </div>
          </div>
          <div class="row">
            <span class="radio-container" (click)="switchUsername('phone_number')">
              <div class="radio-button" [class.checked]="usernameType === 'phone_number'"></div>
              <div class="text">Număr de telefon</div>
            </span>
            <div *ngIf="usernameType === 'phone_number'"
                 class="input-container"
                 #usernameInput>
              <app-input-new
                [value]="phone"
                (inputChange)="addInput($event, 'phone_number')"
                [error]="errors?.phone_number"
              ></app-input-new>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="modal-footer">
    <span class="text-button blue" (click)="confirm()">Salvează</span>
    <span class="text-button dark-text" (click)="cancel()">Anulează</span>
  </div>
</app-modal>
